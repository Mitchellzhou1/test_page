<!DOCTYPE html>
<html>
<head>
  <title>CPU Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CPU Usage</h1>
    <div class="cpu-display">
      <div class="cpu-bar">
        <div class="cpu-bar-fill" id="cpuBar"></div>
      </div>
      <span class="cpu-percent" id="cpuPercent">0%</span>
    </div>
    <div class="cpu-info" id="cpuInfo">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
